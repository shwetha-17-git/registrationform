<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validate form</title>
    <link rel="icon" href="logo chem.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!--image-->
    <section class="background image">
        <img src="chem2.png" alt="poster" class="bg-cover bg-center h-screen w-screen  absolute top-0 z-0 opacity-43 ">

    </section>
    <!--form-->
    <section class="form relative z-10 flex justify-center mt-50 ml-5">

        <form action="script.js"
            class="bg-black text-white p-10 rounded-2xl font-mono font-semibold text-2xl border-3 border-cyan-100  ">
            <label for="name">Name</label>
            <br><input type="text" name="name" id="name" placeholder="Name field" class="border-1 border-cyan-400"
                required><br>
            <span class="NameError text-red-600 hidden">must conatain only name</span>
            <br><br>
            <label for="email">Email</label>
            <br><input type="email" name="email" id="email" placeholder="Mail field" class="border-1 border-cyan-400"
                required><br>
            <span class="EmailError  text-red-600 hidden"> Provide a valid email address</span>
            <br><br>
            <label for="password">Password</label>
            <br><input type="password" id="password" placeholder="Password" class="border-1 border-cyan-400"
                required><br>
            <span class="PasswordError  text-red-600 hidden">must conatain alphanumeric</span><br><br>
            <button id="btn" class="bg-red-400 p-2 rounded">submitðŸ§ªâœ¨</button>
        </form>

    </section>
    <script>
        var btn = document.getElementById("btn")
        btn.addEventListener("click", function () {
            event.preventDefault()
            var nameregex = /^[a-zA-Z]+$/
            var emailregex = /^[a-zA-Z0-9]+@gmail.com/
            var passregex = /^[a-zA-Z0-9]+/

            var name = document.getElementById("name")
            var email = document.getElementById("email")
            var password = document.getElementById("password")
            var validate = true

            if (nameregex.test(name.value) == false) {
                document.querySelector(".NameError").classList.remove("hidden");
                validate=false
            } else {
                document.querySelector(".NameError").classList.add("hidden");
            }

            // Email Validation
            if (emailregex.test(email.value) == false) {
                document.querySelector(".EmailError").classList.remove("hidden");
                validate=false
            } else {
                document.querySelector(".EmailError").classList.add("hidden");
            }

            // Password Validation (Note: Fix typo "passwordError" vs "PasswordError")
            if (passregex.test(password.value) == false) {
                document.querySelector(".PasswordError").classList.remove("hidden");
                validate=false
            } else {
                document.querySelector(".PasswordError").classList.add("hidden");
            }
            if(validate==true){
                alert("form submitted successfully")
            }
        });
    </script>
</body>

</html>
